<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cadastrar nova biblioteca</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<h1>
			Cadastrar Livro - <span th:text="${library.name}"></span>
		</h1>

		<form th:action="@{/{id}/register-book(id=${library.id})}"
			method="post" th:object="${request}">
			<div class="form-group">
				<label>Título do Livro</label>
				<input type="text" class="form-control" placeholder="Nome do Livro" th:field="*{title}">
			</div>
			<div class="form-group">
				<label>Autor</label>
				<input type="text" class="form-control" placeholder="Autor" th:field="*{author}">
			</div>
			<div class="form-group">
				<label>Edição</label>
				<input type="text" class="form-control" placeholder="Edição" th:field="*{edition}">
			</div>
			<div class="form-group">
				<label>Ano</label>
				<input type="text" class="form-control" placeholder="Ano" th:field="*{year}">
			</div>
			<div class="form-group">
				<label>Editora</label>
				<input type="text" class="form-control" placeholder="Editora" th:field="*{publishingCompany}">
			</div>
			<a th:href="@{/{id}/books(id=${library.id})}" class="btn btn-secondary">Voltar</a>
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>

	</div>

</body>
</html>
